<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 循环数组 -->
        <p v-for="(item,i) in list">{{i}}----{{item}}</p>
        <!-- 循环对象数组 -->
        <p v-for="item1 in list1">{{item1.id}}--{{item1.name}}</p>
        <!-- 循环对象 除了val和key 还有第三个位置索引i-->
        <p v-for="(val,key,i) in user">值：{{val}}，键：{{key}}</p>
        <!-- 循环数字 -->
        <p v-for="count in 10">这是第{{count}}次循环的</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        //创建一个Vue的实例，Vue构造函数
        var vm=new Vue({
            el:'#app',//表示当前new的这个VUE实例控制区域
            data:{  //存放el要用的数据
                list:[1,2,3,4,5],
                list1:[
                    {id:1,name:'re1'},
                    {id:2,name:'re2'},
                    {id:3,name:'re3'},

                ],
                user:{
                    name:"ak",
                    gender:'男'
                }
            }
        })
    </script>
</body>
</html>
