<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <input type="button" value="启动" name="" id="" @click="start">
        <input type="button" value="暂停" name="" id="" @click="stop">
        <h4>{{msg}}</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //在vm实例中，如果想要调用data上的数据，或者想要调用methods中的方法，必须使用this.来进行访问
        //这里this表示vm实例对象
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'ABCSDDSADSADAD',
                intervalId:null//在data上定义定时器Id
            },
            methods:{
                start(){
                    //=>表示内部this指向外部function 的this
                    if(this.intervalId !=null) return;
                    this.intervalId=setInterval(()=>{
                    var startstr=this.msg.substring(0,1)
                    var endstr=this.msg.substring(1)
                    var newstr= endstr+startstr
                    this.msg =newstr 
                    },400)
                },
                stop(){
                    clearInterval(this.intervalId)
                    this.intervalId=null//每当清除定时器之后，需要重新把定时器id定为null
                }
            }
        })
        //1.给启动按钮绑定一个点击事件v-on
        //2.在按钮事件处理中，写相关业务逻辑代码：拿到msg字符串，然后调用字符串的substring  来进行字符串的截取操作
        //把第一个淄川取出来，放到最后一个位置即可。
        //为了实现点击按钮，自动截取功能，需要把2步骤中代码放到定时器中
    </script>
</body>
</html>
