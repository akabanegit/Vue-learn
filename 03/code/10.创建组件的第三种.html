<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>


        <!-- 使用组件，把组件的名称以HTML标签形式引入到页面中 -->
        <!-- 大写字母要使用- -->
        <my-com1></my-com1>
    </div>

    <div id="app2">
        <login></login>
    </div>

        <template id="tmp1">
            <div>
                <h1>这是通过template元素在外部定义组件结构，有代码提示</h1>
            </div>
        </template>

        <template id="tmp2">
                <div>
                    <h1>        var vm=new Vue({
                            el:'#app',//表示当前new的这个VUE实例控制区域
                            data:{  //存放el要用的数据
                                msg:'欢迎学习Vue'//通过vue提供的指令，方便吧数据渲染页面，不手动操作dom元素
                            }
                        })</h1>
                </div>
        </template>
    <script>


        // 3.在被控制的app外卖 使用template元素 定义组件的HTML模板结果
        //template中有且只有一个唯一的根元素
        Vue.component('myCom1',{
            template:'#tmp1'//
        })


        //创建一个Vue的实例，Vue构造函数
        var vm=new Vue({
            el:'#app',//表示当前new的这个VUE实例控制区域
            data:{  //存放el要用的数据
                msg:'欢迎学习Vue'//通过vue提供的指令，方便吧数据渲染页面，不手动操作dom元素
            }
        })

        var vm2=new Vue({
            el:'#app2',//表示当前new的这个VUE实例控制区域
            data:{  //存放el要用的数据
                msg:'欢迎学习Vue'//通过vue提供的指令，方便吧数据渲染页面，不手动操作dom元素
            },
            components:{//私有化记得要加s
                //定义实例内部私有组件
                login:{
                    template:'#tmp2'
                }
            }
        })
    </script>
</body>
</html>
