<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="获取元素" @click="getElement" name="" id="">
        <h3 id="myh3" ref="myh3">今天天气不错</h3>
        <login ref='mylogin'></login>
    </div>
    <script>
        var login={
            template:'<h1>登录组件</h1>',
            data:function(){
                return {msg:'asd'}
            },
            show(){
                console.log('调用了子组件的方法')
            }
        }


        //创建一个Vue的实例，Vue构造函数
        var vm=new Vue({
            el:'#app',//表示当前new的这个VUE实例控制区域
            data:{  //存放el要用的数据
            },
            methods:{
                getElement(){
                    //refs引用
                    console.log(this.$refs.mylogin.msg)
                }
            },
            components:{
                login
            }
        })
    </script>
</body>
</html>
